<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Freecodecamp Survey</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
<div class="container">
      <h1 class="Header">Free Code Camp Survery Form</h1>
      <p class="Header">Thank you for taking the time to improve our platform</p>

    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label for="">Name</label>
        <input class="form-control" type="text" name="Email" value="" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="">Email</label>
        <input class="form-control" type="text" name="" value="" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="">Age</label>
        <input class="form-control" type="text" name="" value="" placeholder="Enter your age">
      </div>

      <div class="form-group">
        <p>Which option best describes your current role?</p>
        <select class="form-control" name="">
          <option disable selected value>Select current role</option>
          <option value="">CTO</option>
          <option value="">CEO</option>
          <option value="">Web developer</option>
          <option value="">Software programmer</option>
          <option value="">Finance</option>
          <option value="">Computer Hardware Expert</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend free codecamp to a friend?</p>
        <label for=""><input class="input-radio" type="radio" name="" value="">Definitely</label>
        <label for=""><input class="input-radio" type="radio" name="" value="">Maybe</label>
        <label for=""><input class="input-radio" type="radio" name="" value="">Not sure</label>
      </div>

      <div class="form-group">
        <p>What features  would you like to see improved?</p>
        <label for=""><input class="input-checkbox" type="checkbox" name="" value="">Github</label>
        <label for=""><input class="input-checkbox" type="checkbox" name="" value="">Web Development</label>
        <label for=""><input class="input-checkbox" type="checkbox" name="" value="">C</label>
        <label for=""><input class="input-checkbox" type="checkbox" name="" value="">Python</label>
        <label for=""><input class="input-checkbox" type="checkbox" name="" value="">UI/UX</label>
        <label for=""><input class="input-checkbox" type="checkbox" name="" value="">Networking</label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions</p>
        <textarea class="input-textarea" name="name" rows="8" cols="50" placeholder="Enter your comments"></textarea>
      </div>
    </form>
    </div>
  </body>
</html>
